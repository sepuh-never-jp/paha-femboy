<html>
    <head>
        <title>Dynamic Femboy</title>
    </head>
    <body style="background-color: #57C9C8;">
        <div id="judul" style="background-color: #0C7EB4;">
        <h1 style="font-size: large; text-align: center; font-family: Georgia, 'Times New Roman', Times, serif; font-size: 250%;">DYNAMIC FEMBOY</h1>
        </div>
        <div id="deskripsi">
        <pre style="font-size: 200%; font-family: Georgia, 'Times New Roman', Times, serif; text-align: center;">
            Dynamic femboy adalah fitur berupa akan menampilkan foto dinamis 
                    sesuai ukuran zoom out dan zoom in user
        </pre> <!--command untuk menampilkan value html apa adanya alias spasi dan enter dihitung, ini beda dengan pakai tag <p>-->
        </div>
        <div style="text-align: center;">
        <picture>
            <source media="(max-width: 2000px)" srcset="tenderloin.png"> <!--analoginya makin dizoom maka pixel makin kurang atau makin keliatan pixelnya-->
            <source media="(max-width: 4000px)" srcset="meng.png"> <!--ini seperti kondisional prompt di mana jika lebih dari 1000px maka yg dieksekusi adalah baris selanjutnya dan jika lebih dari 2000px maka tidak ada yang dieksekusi tetapi lanjut ke baris selanjutnya di mana prompt selanjutnya akan jalan ketika kedua kondisi tersebut tidak terpenuhi-->
            <img style="width: 500px; height: 500px;" src="cats.png" alt="ini foto femboy dinamis">
        </picture>
        </div>
    </body>


</html>
